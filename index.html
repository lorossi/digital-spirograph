<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Webpage description goes here"/>
    <meta charset="utf-8">
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Author Name">
    <link rel="shortcut icon" href="favicon.ico"/>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/simplex-noise.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sketch.js"></script>
  </head>

  <body>
    <div class="container">
      <canvas id="sketch"  width="900" height="900">
      </canvas>
      <div class="form">

        <form>
          <button type="button" id="reset">RESET DRAWING</button>
          <button type="button" id="play">PLAY</button>
          <button type="button" id="stop">STOP</button>
        </form>

        <form>
          <label>
            <input type="range" id="duration" name="duration" min="1" max="60">
            Duration: <span class="value">5</span>s
          </label>
        </form>

        <form>
          <label>
            <input type="radio" id="colors" name="color_mode" value="0" checked>
            Colors
          </label>
          <label>
            <input type="radio" id="colors" name="color_mode" value="1">
            Black and white
          </label>
          <label>
            <input type="checkbox" id="colors" name="moving_colors" value="2" checked>
            Moving colors
          </label>
        </form>

      </div>
    </div>
  </body>
</html>

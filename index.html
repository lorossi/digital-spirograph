  <body>
      <div class="container">
        <canvas id="sketch"  width="900" height="900">
        </canvas>

        <div class="form">

          <form direction="row">
            <button type="button" id="reset">reset</button>
            <button type="button" id="play">play</button>
            <button type="button" id="stop">stop</button>
          </form>

          <form direction="col">
            <label>
              <input type="range" id="duration" name="duration_slider" min="1" max="60" value="5">
              duration: <span class="value">5</span>s
            </label>
          </form>

          <form direction="row">
            <label>
              <input type="radio" id="colors" name="color_mode" value="colors">
              colors
            </label>
            <label>
              <input type="radio" id="colors" name="color_mode" value="bw">
                black and white
              </label>
          </form>

          <form direction="col">
            <label>
              <input type="checkbox" id="colors" name="moving_colors" value="2">
              moving colors
            </label>
            <label>
              <input type="range" id="duration" name="color_slider" min="0" max="360" disabled>
              hue: <span class="value">5</span>Â°
            </label>
          </form>

          <form direction="col">
            <label>
              <input type="checkbox" id="colors" name="draw_circles" value="0">
              draw inner circles
            </label>
          </form>

          <form name="dynamic_form" direction="col">
            <div direction="row">
              <button type="button" id="add">add circle</button>
              <button type="button" id="remove">remove circle</button>
            </div>
          </form>
      </div>
